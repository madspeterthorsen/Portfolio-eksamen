<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Løbesite</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="site-header">
    <div class="logo">🏃‍♂️</div>
    <h1 class="site-title">Mit Løbeprojekt</h1>
    <div class="burger-menu" id="burger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

  </header>
  <nav class="mobile-nav" id="mobileNav">
    <ul>
      <li><a href="#">Forside</a></li>
      <li><a href="#">Om mig</a></li>
      <li><a href="#">Løberuter</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <p>Animation kommer her senere...</p>
    </div>
  </section>
  
  <section class="intro-section">
    <div class="intro-image">
      <img src="images/lobvedsø.png" alt="Billede 1">

    <div class="intro-text">
      <h2>Overskrift</h2>
      <h3>Underoverskrift</h3>
      <p>Damhussøen er en af de bedre ruter i københavn.... osv. </p>

  </section>

  <script>
    const burger = document.getElementById('burger');
    const mobileNav = document.getElementById('mobileNav');

    burger.addEventListener('click', () => {
      mobileNav.classList.toggle('active');
    });
  </script>
  
  <section class="section-subtitle">
    <h2>Dette er en underoverskrift</h2>

  <div class="grid-container">
    <img src="images/løbbagfra.png" alt="Billede 2" class="billede billede2" />
    <img src="images/skosolnedgang.png" alt="Billede 3" class="billede billede3" />
    <img src="images/billede4.jpg" alt="Billede 4" class="billede billede4" />
    <img src="images/billede5.jpg" alt="Billede 5" class="billede billede5" />
  </div>


  <footer class="site-footer">
    <p>&copy; Passion projekt - Løbe/Damhussøen site 🏃‍♀️</p>
  </footer>
